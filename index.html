<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arknights Story File Converter</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
      fieldset {
        width: 100%;
        margin: 1rem;
        padding: 1rem;
      }
      .options {
        margin: 0.5rem 0;
      }
      .btn {
        margin: 1rem;
        padding: 1rem;
      }
      .btn-block {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #result {
        overflow: scroll;
      }
      .block {
        height: 50vh;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h1>Guardknights Story File Converter</h1>
    <p>Made by Discord : IchiKung#6130</p>
    <fieldset>
      <div>
        <label for="input">Select Guardknights stoy file(s):</label>
        <input type="file" id="input" multiple />
      </div>
    </fieldset>

    <div class="block">
      <fieldset>
        <h2>Select contents:</h2>
        <div class="options">
          <input
            type="checkbox"
            name="TAG"
            id="DIALOG"
            value="DIALOG"
            checked
          />
          <label for="DIALOG">DIALOG</label>
        </div>
        <div class="options">
          <input
            type="checkbox"
            name="TAG"
            id="DESCRIPTION"
            value="DESCRIPTION"
            checked
          />
          <label for="DESCRIPTION">DESCRIPTION</label>
        </div>
        <div class="options">
          <input
            type="checkbox"
            name="TAG"
            id="DECISION"
            value="DECISION"
            checked
          />
          <label for="DECISION">DECISION</label>
        </div>
        <div class="options">
          <input
            type="checkbox"
            name="TAG"
            id="BACKGROUND"
            value="BACKGROUND"
            checked
          />
          <label for="BACKGROUND">BACKGROUND</label>
        </div>
        <div class="options">
          <input type="checkbox" name="TAG" id="IMAGE" value="IMAGE" checked />
          <label for="IMAGE">IMAGE</label>
        </div>
        <div class="options">
          <input
            type="checkbox"
            name="TAG"
            id="CAMERASHAKE"
            value="CAMERASHAKE"
          />
          <label for="CAMERASHAKE">CAMERASHAKE</label>
        </div>
        <div class="options">
          <input type="checkbox" name="TAG" id="PLAYSOUND" value="PLAYSOUND" />
          <label for="PLAYSOUND">PLAYSOUND</label>
        </div>
        <div class="options">
          <input type="checkbox" name="TAG" id="PLAYMUSIC" value="PLAYMUSIC" />
          <label for="PLAYMUSIC">PLAYMUSIC</label>
        </div>
        <div class="options">
          <input type="checkbox" name="TAG" id="CHARACTER" value="CHARACTER" />
          <label for="CHARACTER">CHARACTER IMAGES</label>
        </div>
      </fieldset>
      <div class="btn-block">
        <button
          id="convert"
          class="btn"
          onclick="convert()"
          style="display: none"
        >
          Convert
        </button>
        <button
          id="download"
          class="btn"
          onclick="download()"
          style="display: none"
        >
          Download
        </button>
        <button id="reset" class="btn" onclick="reset()" style="display: none">
          Reset
        </button>
      </div>
      <fieldset id="result"></fieldset>
    </div>

    <script src="dist/reader.js"></script>
  </body>
</html>
