<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arknights Story File Converter</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
      fieldset {
        margin: 1rem 0;
        padding: 1rem;
      }
      .options {
        margin: 0.5rem 0;
      }
      .btn {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Guardknights Story File Converter</h1>
    <p>Made by Discord : IchiKung#6130</p>
    <fieldset>
      <div>
        <label for="input">Select Guardknights stoy file(s):</label>
        <input type="file" id="input" multiple />
      </div>
    </fieldset>
    <fieldset>
      <h2>Select contents:</h2>
      <div class="options">
        <input type="checkbox" name="TAG" id="DIALOG" value="DIALOG" checked />
        <label for="DIALOG">DIALOG</label>
      </div>
      <div class="options">
        <input
          type="checkbox"
          name="TAG"
          id="DESCRIPTION"
          value="DESCRIPTION"
          checked
        />
        <label for="DESCRIPTION">DESCRIPTION</label>
      </div>
      <div class="options">
        <input
          type="checkbox"
          name="TAG"
          id="DECISION"
          value="DECISION"
          checked
        />
        <label for="DECISION">DECISION</label>
      </div>
      <div class="options">
        <input
          type="checkbox"
          name="TAG"
          id="BACKGROUND"
          value="BACKGROUND"
          checked
        />
        <label for="BACKGROUND">BACKGROUND</label>
      </div>
      <div class="options">
        <input type="checkbox" name="TAG" id="IMAGE" value="IMAGE" checked />
        <label for="IMAGE">IMAGE</label>
      </div>
      <div class="options">
        <input
          type="checkbox"
          name="TAG"
          id="CAMERASHAKE"
          value="CAMERASHAKE"
        />
        <label for="CAMERASHAKE">CAMERASHAKE</label>
      </div>
      <div class="options">
        <input type="checkbox" name="TAG" id="PLAYSOUND" value="PLAYSOUND" />
        <label for="PLAYSOUND">PLAYSOUND</label>
      </div>
      <div class="options">
        <input type="checkbox" name="TAG" id="PLAYMUSIC" value="PLAYMUSIC" />
        <label for="PLAYMUSIC">PLAYMUSIC</label>
      </div>
      <div class="options">
        <input type="checkbox" name="TAG" id="CHARACTER" value="CHARACTER" />
        <label for="CHARACTER">CHARACTER IMAGES</label>
      </div>
    </fieldset>
    <fieldset id="result" style="display: none"></fieldset>
    <button
      id="download"
      class="btn"
      onclick="download()"
      style="display: none"
    >
      Download
    </button>

    <script>
      const tagRE = /\[(?<tag>.*)\((?<params>.*)\)\]/;
      const dialogRE = /\[[Nn]ame=\"(?<name>.*)\"\](?<text>.*)/;
      const decisionRE = /\[[dD]ecision\(options="(?<options>.*)"[,|, ]+values="(?<values>.*)"\)\]/;
      const tagList = [
        "HEADER",
        "PLAYMUSIC",
        "BACKGROUND",
        "DELAY",
        "CHARACTER",
        "BLOCKER",
        "IMAGE",
        "IMAGETWEEN",
        "STOPMUSIC",
        "DECISION",
        "PREDICATE",
        "PLAYSOUND",
        "CAMERASHAKE",
        "DIALOG",
        "BACKGROUNDTWEEN",
        "CAMERAEFFECT",
        "CHARACTERCUTIN",
        "STOPSOUND",
        "DALEY",
        "HIDEITEM",
        "DIALOG",
        "DESCRIPTION",
      ];

      const inputElement = document.getElementById("input");
      inputElement.addEventListener("change", read, false);
      var wb = XLSX.utils.book_new();
      var files = document.getElementById("input").files;
      var resultElement = document.getElementById(`result`);
      var finished = [];

      async function read() {
        var selection = [];
        var selectInputs = document.getElementsByName(`TAG`);
        for (var t = 0; t < selectInputs.length; t++) {
          if (selectInputs[t].checked) {
            selection.push(selectInputs[t].value);
            if (selectInputs[t].value === `DECISION`)
              selection.push(`PREDICATE`);
            if (selectInputs[t].value === `PLAYMUSIC`)
              selection.push(`STOPSOUND`);
          }
        }

        files = document.getElementById("input").files;
        wb = XLSX.utils.book_new();

        if (files.length > 0) resultElement.style.display = `block`;
        else resultElement.style.display = `none`;

        for (var i = 0; i < files.length; i++) {
          var result = [];
          var lastLine = "";
          var reader = new FileReader();
          var lines = [];
          reader.onload = (e) => {
            result = [];
            lines = e.target.result.split("\n");
            var decision = {};
            lines.forEach((line, line_index) => {
              if (line.match(tagRE)) {
                var { tag, params } = line.match(tagRE).groups;
                tag = tag.toUpperCase();
                if (selection.includes(tag)) {
                  if (tag === `DECISION`) {
                    params = line.match(decisionRE).groups;
                    Object.keys(params).forEach((key) => {
                      params[key] = params[key].split(`;`).map((v) => v.trim());
                    });
                  } else {
                    var obj = {};
                    params = params.split(`,`);
                    params.forEach((param) => {
                      param = param.trim();
                      var [key, value] = param.split(`=`);
                      obj[key] = value.replaceAll(`"`, ``);
                    });
                    params = obj;
                  }

                  if (
                    ![`PREDICATE`, tag].includes(lastLine) &&
                    result.length > 0
                  )
                    result.push([""]);

                  switch (tag) {
                    case `BACKGROUND`:
                      result.push([`[BACKGROUND]`, params.image || `bg_black`]);
                      break;
                    case `IMAGE`:
                      result.push([`[IMAGE]`, params.image || `bg_black`]);
                      break;
                    case `DECISION`:
                      result.push([`[DECISION]`]);
                      params.options.forEach((option, option_index) => {
                        var value = params.values[option_index];
                        result.push([`[OPTION ${value}]`, option]);
                        decision[value] = result.length;
                      });
                      result.push([`[END_DECISION]`]);
                      break;
                    case `PREDICATE`:
                      params.references = params.references.split(`;`);
                      var references = [];
                      params.references.forEach((ref) =>
                        references.push(decision[ref])
                      );
                      result.push([
                        `[PREDICATE]`,
                        params.references.join(`,`),
                        `from line ${references.join(`,`)}`,
                      ]);
                      break;
                    case `CHARACTER`:
                      if (params.name) {
                        var arr = [`[CHARACTER]`, params.name];
                        if (params.name2)
                          arr = [
                            `[CHARACTER]`,
                            params.name,
                            params.name2,
                            `focus ${params.focus}`,
                          ];
                        result.push(arr);
                      } else {
                        result.pop();
                      }
                      break;
                    case `PLAYMUSIC`:
                      result.push([
                        `[PLAYMUSIC]`,
                        `intro:${params.intro.replace(`$`, ``)}`,
                        `loop:${params.key.replace(`$`, ``)}`,
                      ]);
                      break;
                    case `PLAYSOUND`:
                      result.push([`[PLAYSOUND]`, params.key.replace(`$`, ``)]);
                      break;
                    case `STOPSOUND`:
                      result.push([`[STOPSOUND]`]);
                    case `CAMERASHAKE`:
                      result.push([`[CAMERASHAKE]`]);
                      break;
                    default:
                      break;
                  }
                  lastLine = tag;
                }
              } else {
                if (line.match(dialogRE)) {
                  var { name, text } = line.match(dialogRE).groups;
                  if (text.length > 1 && text[0] === " ") text = text.trim();
                  if (
                    ![`DIALOG`, `PREDICATE`, `CHARACTER`].includes(lastLine) &&
                    result.length > 0
                  )
                    result.push([""]);
                  result.push([name, text]);
                  lastLine = `DIALOG`;
                } else {
                  if (
                    line.length > 1 &&
                    line[0] !== `[` &&
                    !line.includes(`//`)
                  ) {
                    if (lastLine !== `DESCRIPTION` && result.length > 0)
                      result.push([""]);
                    result.push(["", line]);
                    lastLine = `DESCRIPTION`;
                  }
                }
              }
            });
          };
          reader.onloadend = (e) => {
            var ws = XLSX.utils.aoa_to_sheet(result);
            XLSX.utils.book_append_sheet(
              wb,
              ws,
              files[finished.length].name.replace(`.txt`, ``)
            );
            finished.push(files[finished.length].name);
            var node = document.createElement("P");
            var textnode = document.createTextNode(
              `${finished[finished.length - 1]}...finished`
            );
            node.appendChild(textnode);
            resultElement.appendChild(node);
            if (finished.length === files.length) {
              document.getElementById("download").style.display = `block`;
            }
          };
          await reader.readAsText(files[i]);
        }
      }
      function download() {
        XLSX.writeFile(wb, files[0].name.replace(`.txt`, `.xlsx`));
      }
    </script>
  </body>
</html>
